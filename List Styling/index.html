<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        ul{
            display: flex;
        }
        nav ul li{
            /* list-style: devanagari; */
            list-style:none;
            background-color: yellow;
            list-style-position: inside;
            /* list-style-type:"ðŸ˜…"; */
            
            outline:3px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Name</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
